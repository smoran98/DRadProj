<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<f:metadata>
	<f:event type="preRenderView" listener="#{countryController.loadRegions()}"/>
</f:metadata>
<h:head>
	<title>List Regions</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>
	<h:messages styleClass="error"/>
	<br/>
	<h:button value="Add Region" outcome="addRegion"/>
	<br/>	
<h:dataTable value = "#{regionController.regions}" var = "region"
   styleClass="table" 
   headerClass="table-header"
   rowClasses="table-odd-row,table-even-row">

   <h:column>    				
      <f:facet name = "header">Region Code</f:facet>    				
      #{region.code}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Region Name</f:facet>
      #{region.name}
   </h:column>
   
   <h:column>
      <f:facet name = "header">Region Details</f:facet>
      #{region.details}
   </h:column>
</h:dataTable>
<h:link value="Home" outcome="index"/> 
</h:body>
</html>
